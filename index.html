<!DOCTYPE html>
<html>

<head>
    <title>Movie Search</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="image" property="og:image" content="images/social-media-thumbnail.jpg">
    <meta name="author" content="Thomas Cooper">
</head>

<body>

    <div class="search-field-wrapper">
        <div class="logo-bar">
            <div>API Powered by</div>
            <div><a href="https://www.themoviedb.org/?language=en-US" target="_blank"><img class="logo" src="images/tmdb-logo.svg" alt="TMDB logo" width="130"></a></div>
        </div>
        <input type="text" class="search-field" placeholder="Search by Movie Title">
    </div>
    <main class="main-content-wrapper">
        <div id="movie-list-container"></div>
        <div id="sidebar-wrapper">
            <section class="movie-summary-container">
                <div class="movie-title"></div>
                <h2>Summary</h2>
                <p class="movie-summary"></p>
            </section>
            <section class="movie-providers">
                <h2>In the United States</h2>
                <h3>Buy:</h3>
                <div class="where-to-buy-container"></div>
                <h3>Rent:</h3>
                <div class="where-to-rent-container"></div>
            </section>
        </div>
    </main>

</body>
<script src="config.js"></script>
<script src="index.js"></script>

</html>
